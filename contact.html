<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meisha's Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-body">
    <div class="header">
        <div class="right-header">
            <div class="logo header-sub"> 
                <img src="./img/logo.png" class="logo-img">
                <span>Meisha Cupcake</span>
            </div>
        </div>
        <div class="left-header">
            <a href="./index.html" class="header-sub">Home</a>
            <a href="./menu.html" class="header-sub">Cupcakes</a>
            <a href="./contact.html" class="header-sub">Contact</a>
            <a href="./shoppingbag.html" class="header-sub"><img src="./img/bag.png" class="bag"></a> <span class="bag-num">4</span>
        </div>
    </div>
    <div class="contact">
        <div class="contact-left">
            <div class="address-container">
                <img src="./img/location.png" class="icon">
                <div class="address">123 University Way, Denton, TX 76201</div>
            </div>
            <div class="hrs-container">
                <img src="./img/hours.png" class="icon">
                <div class="hrs">
                    <div>Monday - Friday <span class="hrs-1">10am - 7pm</span></div>
                    <div>Saturday - Sunday <span>10am - 6pm</span></div>
                </div>
            </div>
            <div class="phone-container">
                <img src="./img/phone.png" class="icon phone-icon">
                <div class="phone">(000)-123-4567</div>
            </div>
            <div class="email-container">
                <img src="./img/email.png" class="icon">
                <div class="email">meishacupcake@gmail.com</div>
            </div>
        </div>
        <div class="contact-right">
            <div class="form">
                <div class="contact-us">Contact Us!</div>
                <div><input type="text" placeholder="Name"></div>
                <div><input type="email" placeholder="Email"></div>
                <div><textarea type="" placeholder="Message" class="message-input"></textarea></div>
                <button class="send-btn">Send</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2022 Truc Phan
        <a href="https://github.com/thanhtrucphan136/MeishaCupcake" target="_blank">
            <img src="GitHub-Mark-32px.png" alt="github logo" class="github"></a>
    </footer>
</body>
</html>
