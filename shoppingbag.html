<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meisha's Shopping Bag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="right-header">
            <div class="logo header-sub"> 
                <img src="./img/logo.png" class="logo-img">
                <span>Meisha Cupcakes</span>
            </div>
        </div>
        <div class="left-header">
            <a href="./index.html" class="header-sub">Home</a>
            <a href="./menu.html" class="header-sub">Cupcakes</a>
            <a href="./contact.html" class="header-sub">Contact</a>
            <a href="./shoppingbag.html" class="header-sub"><img src="./img/bag.png" class="bag"></a> <span class="bag-num">4</span>
        </div>
    </div>
    <div class="cart">
        <div class="cart-title">Your Shopping Bag</div>
        <div class="item">
            <img src="./img/cake1.jpeg" class="bag-cake">
            <div class="bag-name">Sundae Funday</div>
            <div class="bag-qty">
                <button class="qty-btn">-</button>
                <span>2</span>
                <button class="qty-btn">+</button>
            </div>
            <div class="bag-price">$30</div>
            <button class="remove-btn">x</button>
        </div>
        <div class="item">
            <img src="./img/cake4.jpeg" class="bag-cake">
            <div class="bag-name">Anzac Day Cookie</div>
            <div class="bag-qty">
                <button class="qty-btn">-</button>
                <span>1</span>
                <button class="qty-btn">+</button>
            </div>
            <div class="bag-price">$10</div>
            <button class="remove-btn">x</button>
        </div>
        <div class="item">
            <img src="./img/cake8.jpeg" class="bag-cake">
            <div class="bag-name">Hawaii Kawaii</div>
            <div class="bag-qty">
                <button class="qty-btn">-</button>
                <span>1</span>
                <button class="qty-btn">+</button>
            </div>
            <div class="bag-price">$10</div>
            <button class="remove-btn">x</button>
        </div>
        <div class="total">
            <span>Total</span>
            <span>$50</span>
        </div>
        <button class="checkout-btn">Check Out</button>
        <div class="filler"></div>
    </div>
    <footer>
        &copy; 2022 Truc Phan
        <a href="https://github.com/thanhtrucphan136/MeishaCupcake" target="_blank">
            <img src="GitHub-Mark-32px.png" alt="github logo" class="github"></a>
    </footer>
</body>
</html>
